<!DOCTYPE html>
<html lang="en">
<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
<script src="js/addcars.js" type="text/javascript"></script>
<form id="addcars" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input id="name" type="text" name="name" required="required" autofocus/></td>
        </tr>
        <tr>
            <td>Consumption:</td>
            <td><input id="consumption" type="number" name="consumption" required="required"/></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input id="color" type="text" name="color" required="required"/></td>
        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td><input id="manufacturer" type="text" name="manufacturer" required="required"/></td>
        </tr>
        <tr>
            <td>Available:</td>
            <td><input id="avaiable" type="number" name="avaiable" required="required"/></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td><input id="year" type="number" name="year" required="required"/></td>
        </tr>
        <tr>
            <td>Horsepower:</td>
            <td><input id="horsepower" type="number" name="horsepower" required="required"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="insert" value="Add car"/></td>
        </tr>
    </table>
</form>
</html>
